<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap-5.3.2-dist/js/bootstrap.js">
</head>

<body>
    <section class="bg-secondry text center p-3 " id="main">
        <div class="main-title  mb-6   fs-2 rounded p-3 w-50 text-capitalize text-center ">
            to do list
        </div>
        <div class="inputTasks bg-light mt-5 p-3 rounded  w-75">
            <div class="alert">
                You should fill the field
            </div>
            <form action="">
                <input type="text" name="task" class="task" id="task " placeholder=" Add the task" class="w-75 p-2 ">
                <input type="button" value="add" class="btn btn-danger text-capitalize ms-5">
            </form>
        </div>
        <div class="showTask bg-light mt-5 p-3 rounded  w-75">

        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
